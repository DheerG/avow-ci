<h2>Create User</h2>

<form data-bind="submit: processCreate">
    <label>Email</label>
    <input placeholder="email@domain.com" data-bind="value: email">

    <label>Password</label>
    <input type="password" placeholder="password" data-bind="value: password">

    <label>Confirm Password</label>
    <input type="password" placeholder="confirm password" data-bind="value: confirm_password">

    <button class="btn-left">Create</button>
    <button class="btn-right" data-bind="click: cancel">Cancel</button>
</form>
