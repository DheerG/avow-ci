<h2>Project Config</h2>

<form>
    
    <label>Name</label>
    <input data-bind="value: name">
    
    <label>Repo</label>
    <input data-bind="value: repo">
    
    <label>Branch</label>
    <input data-bind="value: branch">
    
    <button class="btn-left">Save</button>
    <button class="btn-right">Delete</button>
    
</form>
